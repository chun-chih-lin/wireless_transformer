id: wireless_transformer_dump_wifi_signal
label: dump_wifi_signal
category: '[Wireless Transformer]'

templates:
  imports: from gnuradio import wireless_transformer
  make: wireless_transformer.dump_wifi_signal(${window_size}, ${sensitivity}, ${sync_length})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
# The Window Size of Moving Average
- id: window_size
  label: Length
  dtype: int
  default: '48'
# The threshold for Sync Short
- id: sensitivity
  label: Threshold
  dtype: float
  default: '0.56'
# The length of the sync for Sync Long
- id: sync_length
  label: Sync Length
  dtype: int
  default: '320'
#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: phy_in
  domain: stream
  dtype: complex
  multiplicity: '1'

outputs:
- label: rx_out
  domain: stream
  dtype: complex
  multiplicity: '1'

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
