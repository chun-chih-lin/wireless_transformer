id: wireless_dump_packet_saving
label: packet_saving
category: '[Wireless Dump]'

templates:
  imports: from gnuradio import wireless_dump
  make: wireless_dump.packet_saving(${mod}, ${tx_pwr}, ${save_folder}, ${save_prefix}, ${carrier_freq}, ${samp_rate}, ${threshold}, ${debug}, ${record})
  callbacks:
  - self.set_debug(${debug})
  - self.set_mod(${mod})
  - self.set_tx_pwr(${tx_pwr})
  - self.set_save_folder(${save_folder})
  - self.set_save_prefix(${save_prefix})
  - self.set_carrier_freq(${carrier_freq})
  - self.set_samp_rate(${samp_rate})
  - self.set_threshold(${threshold})
  - self.set_record(${record})
#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: mod
  label: Modulation Name

- id: tx_pwr
  label: TX Power
  dtype: float

- id: save_folder
  label: Save Folder

- id: save_prefix
  label: Save Prefix

- id: carrier_freq
  label: Carrier Frequency
  dtype: int

- id: samp_rate
  label: Sample Rate
  dtype: int

- id: threshold
  label: Threshol
  dtype: float

- id: record
  label: Record Packets
  dtype: int
  default: '0'

- id: debug
  label: Debug
  dtype: int
  default: 0
  options: [1, 0]
  option_labels: [Enable, Disable]

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in_raw
  domain: stream
  dtype: complex

inputs:
- label: in_avg
  domain: stream
  dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
